<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
    <div class="over-all">
    <div class="container">
        <h1 id="h1-login">SignUp</h1>
        <form id="loginForm">
            <label id="label-loginusrnm" for="username"> Username</label>
            <input id="email-crt" type="text" id="username" placeholder="Enter your username" required>

            <label id="label-loginpass" for="password">Password</label>
            <input id="password-crt" type="password" id="password" placeholder="Enter your password" required>

            <label id="label-loginpass" for="password">Confirm Password</label>
            <input id="cnfrmpassword" type="password" id="password" placeholder="Confirm your password" required>
            <button id="button-Signup" type="submit">Sign Up</button>
        </form>
        <div class="crtbckBtn"><button id="crtback-btn" type="submit" onclick="backtohome()">‚Üê BACK</button></div>
        <div class="createBtn"><button id="create-btn" type="submit" onclick="backtoSignIn()">SIGN IN</button></div>
    </div>
</div>

<script src="function.js"></script>
</body>
</html>
